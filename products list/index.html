<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/photoo3.png" type="image/x-icon">
        <title> Products list</title>
    </head>
    <body>
        <div class="box w-75 mx-auto my-5">
            
            <div class="inputs mb-3">
                <h1 class="py-3">Product list</h1>
            </div>
            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input type="number" id="productPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productCategory" >Product Category</label>
                <input type="text" id="productCategory" class="form-control">
            </div>
            <div class="mb-3">
                <label for="productDesc" >Product Descrption</label>
                <textarea type="text" id="productDesc" class="form-control">
            </textarea>
        </div>
        <button onclick="add()" id="mybtn" class="btn btn-outline-danger">Add product</button>
     
        </div>

        <div class="container">
            <input onkeyup="search(this.value)" type="text" class="form-control w-75 mx-auto mb-5 " placeholder="search ..."
             id="searchInput">

   
        <table class="table">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableDisplay">
       
            </tbody>
        </table>
    </div>
        <script src="js/ind.js"></script>
    </body>
</html>
